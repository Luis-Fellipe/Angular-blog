<div class="big-card-container">

  <div class="big-card-image">
    <img src="{{bigCardPhoto}}" height="250px" alt="">
  </div>

  <div class="big-card-title">
    <h1><a [routerLink]="['content', contentId]">{{bigCardTitle}}</a></h1>
  </div>

  <div class="big-card-description">
    <a [routerLink]="['content', contentId]">
      <p>{{bigCardDescription}}</p>
    </a>
  </div>

</div>
